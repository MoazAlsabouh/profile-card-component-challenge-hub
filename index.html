<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="contenar">
      <div class="background">
        <img src="images/bg-pattern-top.svg" alt="bac-top" class="top">
        <img src="images/bg-pattern-bottom.svg" alt="bac-bottom" class="bottom">
      </div>
      <div class="card">
        <div class="image">
          <img src="images/bg-pattern-card.svg" alt="background" class="backg">
          <img src="images/image-victor.jpg" alt="avatar" class="avatar">
        </div>
        <div class="proinfo">
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>
        <hr>
        <div class="dataflowrs">
          <div class="info">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="info">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="info">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <br>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoazAlsabouh">Moaz Alsabouh</a>.
  </div>
  </footer>
</body>
</html>
